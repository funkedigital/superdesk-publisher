<ul>

      href="#/publisher"
      class="sd-sidebar-menu__btn"
      ng-class="{'sd-sidebar-menu__btn--active': superdesk.currentRoute.href === '/publisher'}"
    >
      <i class="sd-sidebar-menu__main-icon big-icon--dashboard-alt"></i>
    </a>
  </li>
  <li sd-tooltip="Output Control" flow="right">
    <a
      href="#/publisher/output-control"

      <i class="sd-sidebar-menu__main-icon big-icon--web"></i>
    </a>
  </li>
  <li sd-tooltip="Error Log" flow="right">
    <a
      href="#/publisher/error-log"
